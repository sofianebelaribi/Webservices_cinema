<div class="container">
  <div *ngIf="validate">
    <div class="alert alert-success" role="alert">
      <strong>Bravo !</strong>
    </div>
  </div>

  <div *ngIf="failed">
    <div class="alert alert-danger" role="alert">
      <strong>Erreur !</strong>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <h5 class="modal-title" id="exampleModalLabel">Nouvelle catégorie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body">

        <div class="container">
          <div class="form-group">
            <label for="code">Code</label>
            <input [(ngModel)]="categorie.codeCat" type="text" maxlength="2" class="form-control" id="code" required>
          </div>

          <div class="form-group">
            <label for="libelleCat">Libélé</label>
            <input [(ngModel)]="categorie.libelleCat" type="text" class="form-control" id="libelleCat" required>
          </div>
        </div>

      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button (click)="add(categorie)" type="submit" class="btn btn-success" data-dismiss="modal">Enregistrer</button>

      </div>
    </div>
  </div>
</div>

<div class="container-fluid">

  <h1>Catégories</h1>

  <table class="table table-hover">
    <tr>
      <th>Code</th>
      <th>Libélé</th>
      <th>Plus</th>
    </tr>
    <tr *ngFor="let categorie of categories">
      <td>{{categorie.codeCat}}</td>
      <td>{{categorie.libelleCat}}</td>
      <td>
        <button (click)="delete(categorie)" routerLink="/categories" type="button" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i></button>
      </td>
    </tr>
  </table>

  <div class="container-fluid">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Ajouter une catégorie
    </button>
  </div>

</div>
