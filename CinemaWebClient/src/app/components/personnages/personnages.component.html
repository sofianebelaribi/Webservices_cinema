<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <h5 class="modal-title" id="exampleModalLabel">Nouveau personnage</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body">

        <div class="container">
          <div class="form-group">
            <label for="nomAct">Nom</label>
            <input [(ngModel)]="personnage.nomPers" type="text" class="form-control" id="nomAct" required>
          </div>

          <div class="form-group">
            <label for="acteur">Acteur</label>
            <select [(ngModel)]="personnage.noAct" class="form-control" id="acteur" required>
              <option *ngFor="let acteur of acteurs" value="{{acteur.noAct}}">{{acteur.prenAct}} {{acteur.nomAct}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="film">Film</label>
            <select [(ngModel)]="personnage.noFilm" class="form-control" id="film" required>
              <option *ngFor="let film of films" value="{{film.noFilm}}">{{film.titre}}</option>
            </select>
          </div>
        </div>

      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button (click)="add(personnage)" type="submit" class="btn btn-success">Enregistrer</button>

      </div>
    </div>
  </div>
</div>



<div class="container-fluid">

  <h1>Personnages</h1>

  <table class="table table-hover">
    <tr>
      <th>Nom</th>
      <th>Film</th>
    </tr>
    <tr *ngFor="let personnage of personnages">
      <td>{{personnage.nomPers}}</td>
      <td>{{personnage.titreFilm}}</td>
    </tr>
  </table>

  <div class="container-fluid">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Ajouter un personnage
    </button>
  </div>

</div>
